<h1 mat-dialog-title>Acumula Puntos</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
        <mat-label>Ingresa el rut</mat-label>
        <input matInput [(ngModel)]="data.rut">
      </mat-form-field>  
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="data.rut" cdkFocusInitial>Finalizar Pago</button>
</div>
